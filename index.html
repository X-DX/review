<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Review</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        id="person-img">
                </div>
                <h4 id="author">Sara Jonas</h4>
                <p id="job">UX Designer</p>
                <p id="info"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda blanditiis cupiditate
                    fugiat beatae sit veritatis asperiores possimus! Aut, ex sint, rem inventore nobis ducimus sapiente
                    laborum in provident, ullam a?</p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
